<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='styles/allStyles.css'>
    <link rel="stylesheet" href='line-awesome/css/line-awesome-font-awesome.min.css'>
    <title>Bouldering Coloring Book +</title>
    <!-- update the version number as needed -->
    <script defer src='/__/firebase/6.2.2/firebase-app.js'></script>
    <!-- include only the Firebase features as you need -->
    <script defer src='/__/firebase/6.2.2/firebase-auth.js'></script>
    <script defer src='/__/firebase/6.2.2/firebase-firestore.js'></script>
    <script defer src='/__/firebase/6.2.2/firebase-messaging.js'></script>
    <script defer src='/__/firebase/6.2.2/firebase-storage.js'></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src='/__/firebase/init.js'></script>
  </head>
  <body>
    <script src='scripts/utilities.js'></script>
    <script src='scripts/viewer.js'></script>
    <div id='wall-div'>
      <canvas id='route-canvas'></canvas>
      <h1 id='routetitle'></h1>
      <h2 id='routesetter'></h2>
      <p id='routedesc'></p>
    </div>
    <div class='sidenav left'>
      <a title='Home' href='index.html'>
        <i class='fa fa-home'></i>
      </a>
      <a title='Viewer' class='active' href='viewer.html'>
        <i class='fa fa-eye'></i>
      </a>
      <a title='Creator' href='creator.html'>
        <i class='fa fa-wrench'></i>
      </a>
      <a title='About' href='about.html'>
        <i class='fa fa-question'></i>
      </a>
    </div>
    <div class='sidenav right'>
      <a href='javascript:void(0)' class='opensubmenu' onclick='toggleMenu("route-browser")'>
        <i class='fa fa-list'></i>
      </a>
      <a href='javascript:void(0)' class='opensubmenu' onclick='editCurrentRoute()'>
        <i class='fa fa-pencil'></i>
      </a>
    </div>
    <div id='route-browser' class='submenu right0'>
      <input type='text' placeholder='Search...'>
      <a href='javascript:void(0)' onclick='filterRoutes()'>
        <i class='fa fa-filter'></i>
      </a>
      <div id='route-button-group'>
        <!-- Route buttons go here!--!>
      </div>
    </div>
  </body>
</html>
