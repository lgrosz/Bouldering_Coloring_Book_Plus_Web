<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='styles/allStyles.css'>
    <link rel="stylesheet" href='line-awesome/css/line-awesome-font-awesome.min.css'>
    <title>Bouldering Coloring Book +</title>
    <!-- update the version number as needed -->
    <script defer src='/__/firebase/6.2.2/firebase-app.js'></script>
    <!-- include only the Firebase features as you need -->
    <script defer src='/__/firebase/6.2.2/firebase-auth.js'></script>
    <script defer src='/__/firebase/6.2.2/firebase-firestore.js'></script>
    <script defer src='/__/firebase/6.2.2/firebase-messaging.js'></script>
    <script defer src='/__/firebase/6.2.2/firebase-storage.js'></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src='/__/firebase/init.js'></script>
  </head>
  <body>
    <script src='scripts/creator.js'></script>
    <div id='wall-div'>
      <canvas id='route-canvas' tabindex='1'></canvas>
    </div>
    <div class='sidenav left'>
      <a title='Home' href='index.html'>
        <i class='fa fa-home'></i>
      </a>
      <a title='Viewer' href='viewer.html'>
        <i class='fa fa-eye'></i>
      </a>
      <a title='Creator' class='active' href='creator.html'>
        <i class='fa fa-wrench'></i>
      </a>
      <a title='About' href='about.html'>
        <i class='fa fa-question'></i>
      </a>
    </div>
    <div class='sidenav right'>
      <a title='Edit' id='edit-hold-button' class='hidden' href='javascript:void(0)' onclick='toggleHoldEdit()'><i class='fa fa-edit'></i></a>
      <a title='Save' id='save-route-button' href='javascript:void(0)' onclick='toggleSaveSubmenu()'><i class='fa fa-save'></i></a>
    </div>
    <div id='editholdsubmenu' class='rightsubmenu'>
      Position: <br />
      x: <input id='ehsm-x' type='number'><br />
      y: <input id='ehsm-y' type='number'><br />
      r: <input id='ehsm-r' type='number'><br /><br />
      Scaling: <br />
      sx: <input id='ehsm-sx' type='number'><br />
      sy: <input id='ehsm-sy' type='number'><br /><br />
      Hold: <br />
      color: <input id='ehsm-color' type='text'><br />
      Model: <select id='ehsm-path' type='text' onchange='updateHoldPreview();'>
            </select><br />
            <button onclick='toggleHoldBrowser()'>Browse</button><br /><br />
      Preview: <br />
      <div class='img-div'>
        <span class='helper'></span>
        <img id='hold-preview' class='preview'></img>
      </div>
      <button type='button' onclick='applyHoldChanges()'>Apply</button>
    </div>
    <div id='saveroutesubmenu' class='rightsubmenu'>
      <input id='save-name' type='text' placeholder='Name'>
      <input id='save-grade' type='text' placeholder='Grade'>
      <input id='save-setter' type='text' placeholder='Setter'>
      <button type='button' onclick='saveRouteToFirestore()'>Save</button>
    </div>
    <div id='holdbrowser' class='rightsubsubmenu'>
      <!-- Tab links -->
      <div class="tab">
        <button class="tablinks" onclick="openHoldType(event, 'Jugs')">Jugs</button>
        <button class="tablinks" onclick="openHoldType(event, 'Pinches')">Pinches</button>
        <button class="tablinks" onclick="openHoldType(event, 'Crimps')">Crimps</button>
        <button class="tablinks" onclick="openHoldType(event, 'Slopers')">Slopers</button>
        <button class="tablinks" onclick="openHoldType(event, 'Pockets')">Pockets</button>
        <button class="tablinks" onclick="openHoldType(event, 'Jibs')">Jibs</button>
      </div>
      <div id="Jugs" class="tabcontent">
        <h3>Jugs</h3>
        <p id='jugslist'></p>
      </div>
      <div id="Pinches" class="tabcontent">
        <h3>Pinches</h3>
        <p id='pincheslist'></p> 
      </div>
      <div id="Crimps" class="tabcontent">
        <h3>Crmips</h3>
        <p id='crimpslist'></p>
      </div>
      <div id="Slopers" class="tabcontent">
        <h3>Slopers</h3>
        <p id='sloperslist'></p>
      </div>
      <div id="Pockets" class="tabcontent">
        <h3>Pockets</h3>
        <p id='pocketslist'></p>
      </div>
      <div id="Jibs" class="tabcontent">
        <h3>Jibs</h3>
        <p id='jibslist'></p>
      </div>
    </div>
  </body>
</html>
