<html>
    <meta encoding="UTF-8">
    <head>
        <link rel="stylesheet" type="text/css" href="cbpw.css">
    </head>
    <div id="route-viewer">
        This is the viewing window for the route, controlled by WebGL.
    </div>
    <div id="route-details">
        This is the details for the route.
        <script>
            var request = new XMLHttpRequest();
            request.open("GET", "route-example.json", false);
            request.overrideMimeType("text/plain");
            request.send(null);
            my_route = JSON.parse(request.response);
            console.log(my_route);
        </script>
    </div>
    <div id="route-comments">This is the user comments for the route.</div>
    <div id="route-browser">This is the route browser.</div>
</html>
